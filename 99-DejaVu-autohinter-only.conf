<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <test name="family" compare="eq">
      <string>DejaVu Sans</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>DejaVu Serif</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>DejaVu Sans Mono</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>DejaVu LGC Sans</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>DejaVu LGC Serif</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>DejaVu LGC Sans Mono</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>Bitstream Vera Sans</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>Bitstream Vera Serif</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <test name="family" compare="eq">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
